# ZAP Scanner Configuration

# Domains to include in scan (empty = all domains)
scope_domains:
# - "example.com"
# - "api.example.com"

# Domains to exclude from scan
exclude_domains:
  - "google-analytics.com"
  - "googletagmanager.com"
  - "facebook.com"
  - "doubleclick.net"
  - "cdn.jsdelivr.net"
  - "fonts.googleapis.com"
  - "ajax.googleapis.com"

# HTTP methods to process
allowed_methods:
  - GET
  - POST
  - PUT
  - DELETE
  - PATCH

# Docker ZAP configuration
zap_port: 8080
zap_image: "ghcr.io/zaproxy/zaproxy:stable"

# Scan options
scan_fuzzable_urls: true
scan_api_endpoints: true
max_scan_time: 300

# Red Team attack payloads
red_team_payloads:
  mass_assignment:
    - '{"role": "admin"}'
    - '{"is_admin": true}'
    - '{"permissions": ["*"]}'
    - '{"admin": 1}'
    - '{"role": "administrator"}'
    - '{"permission": "write"}'
    - '{"is_superuser": true}'
    - '{"account_type": "premium"}'
    - '{"credits": 999999}'
    - '{"balance": 999999}'
  hidden_parameters:
    - "debug=true"
    - "test=1"
    - "admin=true"
    - "debug=1"
    - "test=true"
    - "internal=true"
    - "dev=true"
    - "trace=true"
    - "verbose=1"
    - "show_errors=true"

# Race condition test configuration
race_condition_requests: 50
